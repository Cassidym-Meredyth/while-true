<!-- Фиксированная шапка -->
<header
  style="
    position: fixed; inset: 0 0 auto 0; height: 72px; z-index: 10;
    display: flex; align-items: center; gap: 16px; padding: 0 16px;
    background: #f6f9fd; border-bottom: 1px solid #e7ecf5;
  "
>
  <div style="font-weight:700; font-size:18px;"></div>
  <div style="flex:1"></div>
  <div style="display:flex; gap:8px">
    <span
      style="width:12px;height:12px;border-radius:50%;background:#eaeef7;border:1px solid #e7ecf5"
    ></span>
    <span
      style="width:12px;height:12px;border-radius:50%;background:#eaeef7;border:1px solid #e7ecf5"
    ></span>
    <span
      style="width:12px;height:12px;border-radius:50%;background:#eaeef7;border:1px solid #e7ecf5"
    ></span>
  </div>
</header>

<!-- Две колонки: ЛЕВО — меню, ПРАВО — контент -->
<main
  class="shell"
  style="
  display: grid;
  grid-template-columns: 250px 1fr;  /* aside 220px + контент */
  gap: 16px;
  padding: calc(72px + 16px) 16px 16px;  /* отступ под фикс-шапку */
  min-height: 100vh; box-sizing: border-box;
"
>
  <!-- ЛЕВАЯ КОЛОНКА -->
  <aside
    class="sidebar"
    style="
    grid-column: 1 / 2;
    width: 220px;
    height: 600px;
    align-self: start;
    position: sticky; top: calc(72px + 16px);
    max-height: calc(100vh - 72px - 16px*2); overflow:auto;

    background:#fff; border:1px solid #e7ecf5; border-radius:12px; padding:12px;
    display:flex; flex-direction:column; gap:8px;
  "
  >
    <nav style="display:flex; flex-direction:column; gap:8px">
      <a
        routerLink="/admin/users"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        style="display:flex; align-items:center; gap:10px; padding:10px 12px;
                text-decoration:none; color:#1f2a3d; border-radius:10px;
                background:#fafcff; border:1px solid #e7ecf5;"
      >
        <span
          class="dot"
          style="width:10px;height:10px;border-radius:50%;background:#c5cbd7"
        ></span>
        Пользователи
      </a>

      <a
        routerLink="/admin/dicts"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        style="display:flex; align-items:center; gap:10px; padding:10px 12px;
                text-decoration:none; color:#1f2a3d; border-radius:10px;
                background:#fafcff; border:1px solid #e7ecf5;"
      >
        <span
          class="dot"
          style="width:10px;height:10px;border-radius:50%;background:#c5cbd7"
        ></span>
        Справочники
      </a>
    </nav>

    <div style="margin-top:auto; display:flex; flex-direction:column; gap:10px">
      <div
        style="height:120px; border-radius:12px; border:1px dashed #e7ecf5;
               background:#f8fbff center/contain no-repeat;
               background-image:url('/assets/admin.png');"
      >
        <!-- <img src="/assets/admin.png" alt="admin" /> -->
      </div>

      <button
        class="exit"
        type="button"
        style="width:100%; padding:10px 14px; border-radius:10px;
                     background:#fff; color:#263143; border:1px solid #e7ecf5; cursor:pointer"
      >
        Выход
      </button>
    </div>
  </aside>

  <!-- ПРАВАЯ КОЛОНКА — сюда рендерятся страницы -->
  <section class="content" style="grid-column: 2 / 3; min-width: 0;">
    <router-outlet></router-outlet>
  </section>
</main>

<!-- Подсветка активного пункта меню -->
<style>
  a.active { background:#eef4ff !important; border-color:#cfe0ff !important; }
  a.active .dot { background:#2f6bff !important; }
</style>
